        function infixToPostfixRe(reStr, dontPrint) {
        
          var output = [];
          var stack = [];
        
          for (var k = 0, length = reStr.length; k < length;  k++) {
        
            // current char
            var c = reStr[k];
        
            if (c == '(')

              }

                } else {

                }
